{% extends 'common/base.html' %}

{% block title %}Delete Player{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 text-center">
        <h2>Are you sure you want to delete "{{ player.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'player-list' %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
