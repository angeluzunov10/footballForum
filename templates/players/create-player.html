{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Create Player{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h2 class="text-center">Create a New Player</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Create Player</button>
        </form>
    </div>
</div>
{% endblock %}
