<div style="display: flex; justify-content: center; align-items: center; height: 100px; background: transparent;">
    <form method="get" style="display: flex; align-items: center; width: 100%; max-width: 600px; border: 2px solid #ddd; border-radius: 25px; overflow: hidden;">
        <input 
            type="text" 
            name="query" 
            placeholder="Search..." 
            value="{{ query|default:'' }}"
            style="flex: 3; height: 50px; border: 2px; padding: 0 20px; font-size: 1rem; background: rgba(255, 255, 255, 0.7);">
        <button 
            type="submit" 
            style="flex: 1; height: 50px; border: 2px; font-size: 1rem; background: rgba(0, 123, 255, 0.8); color: white; cursor: pointer;">
            Search
        </button>
    </form>
</div>
